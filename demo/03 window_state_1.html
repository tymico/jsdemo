<!DOCTYPE html>
<html lang="en">
<head>

        function changeStatus()
        {
            window.status = "单击这里进入娱乐焦点页面";

        {
            window.defaultStatus = window.document.statusForm.messageList.option[window.document.statusForm.messageList.selectedIndex].text;

<body>

        <p>
            <br>
            <br>
            <br>
            <br>

        <p align=center>
            <select id="" name="messageList" size=1>
                <option value="" selected>欢迎访问联谊</option>

                <option value="">联谊影院广场</option>
